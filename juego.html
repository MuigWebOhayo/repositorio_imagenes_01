<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.55.2/dist/phaser.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
        }
        canvas {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <script>
        // Configuraci贸n del juego
        const config = {
            type: Phaser.AUTO,
            width: 800,
            height: 600,
            physics: {
                default: 'arcade',
                arcade: {
                    debug: false
                }
            },
            scene: {
                preload: preload,
                create: create,
                update: update
            }
        };

        let player, cursors, bullets, enemies, score = 0, scoreText, lastFired = 0;

        const game = new Phaser.Game(config);

        function preload() {
            this.load.image('ship', 'https://examples.phaser.io/assets/sprites/space-baddie.png');
            this.load.image('bullet', 'https://examples.phaser.io/assets/sprites/bullet.png');
            this.load.image('enemy', 'https://examples.phaser.io/assets/sprites/enemy-bullet.png');
        }

        function create() {
            // Crear el jugador
            player = this.physics.add.sprite(400, 500, 'ship').setCollideWorldBounds(true);

            // Crear grupo de balas
            bullets = this.physics.add.group({
                defaultKey: 'bullet',
                maxSize: 10
            });

            // Crear grupo de enemigos
            enemies = this.physics.add.group();

            // Generar enemigos peri贸dicamente
            this.time.addEvent({
                delay: 1000,
                callback: spawnEnemy,
                callbackScope: this,
                loop: true
            });

            // Detectar colisiones entre balas y enemigos
            this.physics.add.overlap(bullets, enemies, destroyEnemy, null, this);

            // Controles
            cursors = this.input.keyboard.createCursorKeys();

            // Puntuaci贸n
            scoreText = this.add.text(10, 10, 'Score: 0', { fontSize: '20px', fill: '#fff' });
        }

        function update(time) {
            // Movimiento del jugador
            if (cursors.left.isDown) {
                player.setVelocityX(-300);
            } else if (cursors.right.isDown) {
                player.setVelocityX(300);
            } else {
                player.setVelocityX(0);
            }

            // Disparar balas
            if (cursors.space.isDown && time > lastFired) {
                const bullet = bullets.get(player.x, player.y - 20);
                if (bullet) {
                    bullet.setActive(true).setVisible(true);
                    bullet.body.velocity.y = -400;
                    lastFired = time + 200;
                }
            }

            // Reciclar balas fuera de la pantalla
            bullets.children.iterate(bullet => {
                if (bullet && bullet.y < 0) {
                    bullets.killAndHide(bullet);
                }
            });

            // Movimiento de los enemigos
            enemies.children.iterate(enemy => {
                if (enemy && enemy.y > 600) {
                    enemies.killAndHide(enemy);
                }
            });
        }

        function spawnEnemy() {
            const x = Phaser.Math.Between(50, 750);
            const enemy = enemies.create(x, 0, 'enemy');
            enemy.setVelocityY(100);
        }

        function destroyEnemy(bullet, enemy) {
            bullets.killAndHide(bullet);
            enemies.killAndHide(enemy);

            // Incrementar puntuaci贸n
            score += 10;
            scoreText.setText('Score: ' + score);
        }
    </script>
  <p>para volver</p>
  <a href="contacto.html">volver</a>
</body>
</html>
